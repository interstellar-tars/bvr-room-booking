<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxburg Resort Room Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #1e1f24;
      --card: #2c2f36;
      --text: #f1f1f1;
      --accent: #00c983;
      --danger: #ff5c5c;
      --muted: #999;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .room {
      background-color: var(--card);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-title {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .status {
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .vacant {
      background-color: rgba(0, 201, 131, 0.1);
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .occupied {
      background-color: rgba(255, 92, 92, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .username-field label {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
      display: block;
    }

    .username-field input {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
      font-family: monospace;
      border: 1px solid #555;
      border-radius: 6px;
      background: #1b1c20;
      color: var(--text);
    }

    .username-field input:disabled {
      background-color: #333;
      color: #777;
    }

    .toggle-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .toggle-btn:hover {
      background-color: #005ec4;
    }
  </style>
</head>
<body>
  <h1>üè® Resort Room Control Panel</h1>
  <div class="grid" id="roomList"></div>

  <script>
    const roomCount = 6;
    const roomList = document.getElementById("roomList");

    function getRoomData(roomId) {
      const status = localStorage.getItem(`room_${roomId}_status`) || 'vacant';
      const username = localStorage.getItem(`room_${roomId}_username`) || '';
      return { status, username };
    }

    function saveRoomData(roomId, status, username) {
      localStorage.setItem(`room_${roomId}_status`, status);
      localStorage.setItem(`room_${roomId}_username`, username);
    }

    function createRoomElement(roomId) {
      const room = document.createElement("div");
      room.className = "room";

      const header = document.createElement("div");
      header.className = "header";

      const title = document.createElement("div");
      title.className = "room-title";
      title.textContent = `Room ${roomId}`;

      const statusSpan = document.createElement("span");
      statusSpan.className = "status";

      header.appendChild(title);
      header.appendChild(statusSpan);

      const usernameField = document.createElement("div");
      usernameField.className = "username-field";

      const label = document.createElement("label");
      label.textContent = "Occupant Username:";
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Leave blank if vacant";

      usernameField.appendChild(label);
      usernameField.appendChild(input);

      const button = document.createElement("button");
      button.className = "toggle-btn";

      function updateUI(status, username = '') {
        statusSpan.textContent = status.toUpperCase();
        statusSpan.className = `status ${status}`;
        button.textContent = status === 'vacant' ? 'Mark Occupied' : 'Mark Vacant';
        input.disabled = status === 'vacant';
        if (status === 'vacant') input.value = '';
        else input.value = username;
      }

      let { status, username } = getRoomData(roomId);
      updateUI(status, username);

      button.onclick = () => {
        const currentStatus = statusSpan.textContent.toLowerCase();
        const newStatus = currentStatus === 'vacant' ? 'occupied' : 'vacant';
        const newUsername = newStatus === 'vacant' ? '' : input.value;
        updateUI(newStatus, newUsername);
        saveRoomData(roomId, newStatus, newUsername);
      };

      input.addEventListener("input", () => {
        if (!input.disabled) {
          saveRoomData(roomId, 'occupied', input.value);
        }
      });

      room.appendChild(header);
      room.appendChild(usernameField);
      room.appendChild(button);
      return room;
    }

    for (let i = 1; i <= roomCount; i++) {
      roomList.appendChild(createRoomElement(i));
    }
  </script>
</body>
</html>
